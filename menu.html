<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 스타일</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color:  inherit;
        }

        li {
            list-style: none;
        }

        .bigsize {
            margin: 3rem 10rem;
            font-size: 2rem;
            font-weight: bolder;
        }

        .bigsize li {
            transition: 1s;
            transform-origin: left center;
            position: relative;
        }

        .bigsize li:hover {
            /* font-size: 5rem; */
            transform: scale(1.5);
            color: #fff;
        }

        .bigsize li:hover::before {
            width: 40%;
            transition: 1s;
        }

        .bigsize li:before {
            /* display: inline;방식이 됨*/
            content: '';
            display: block;
            height: 36px;
            /* top: 0; */
            bottom: 0;
            left: 0;
            background-color: dodgerblue;
            position: absolute;
            width: 0;
            z-index: -1;
        }

        .rotate {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .rotate>li>a {
            display: inline-block;
            text-align: center;
            position: relative;
            width: 200px;
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            color: dodgerblue;
        }

        .rotate>li>a::before,
        .rotate>li>a::after {
            content: attr(data-link);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.5s;
        }

        .rotate>li>a::before {
            top: 0;
            font-size: 2rem;
            font-weight: bolder;
            color: #222;
        }

        .rotate>li>a::after {
            top: 100%;
            font-size: 2rem;
            font-weight: bolder;
            color: dodgerblue;
        }

        .rotate>li>a:hover::before {
            top: -100%;
        }

        .rotate>li>a:hover::after {
            top: 0;
        }

        .textani {
            margin: 5rem;
            margin-top: 15rem;
            font-size: 10rem;
            font-weight: bolder;
        }

<body>

        <li><a href="#">ABOUT ME</a></li>
        <li><a href="#">PROJECTS</a></li>
